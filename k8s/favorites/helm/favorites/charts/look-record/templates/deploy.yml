apiVersion: apps/v1
kind: Deployment
metadata:
  name: look-record-deploy
  namespace: {{ .Values.global.namespace }}
  labels:
    app: favorites
    component: look-record-deploy
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: favorites
      component: web-look-record
  template:
    metadata:
      labels:
        app: favorites
        component: web-look-record
    spec:
      containers:
      - name: look-record
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        volumeMounts:
        - name: look-record-conf
          mountPath: /config/
        ports:
        - containerPort: 8094
    {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
      {{- range $pullSecret := .Values.imagePullSecrets }}
        - name: {{ $pullSecret }}
      {{- end }}
    {{- end }}
      affinity:
        podAntiAffinity:
           preferredDuringSchedulingIgnoredDuringExecution:
           - weight: 10
             podAffinityTerm:
               labelSelector:
                 matchExpressions:
                 - key: app
                   operator: In
                   values:
                   - favorites
               topologyKey: "kubernetes.io/hostname"
      volumes:
      - name: look-record-conf
        configMap:
          name: look-record-conf
          items:
            - key: application.yml
              path: application.yml

