nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    cpu: "100m"
    memory: "1024Mi"
  requests:
    cpu: "100m"
    memory: "128Mi"
  

nodeSelector: {}

tolerations: []

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: "10"
    podAffinityTerm:
      labelSelector:
        matchExpressions:
        - key: "app"
          operator: In
          values:
          - "{{ .Release.Name }}"
      topologyKey: "kubernetes.io/hostname"

product:
  weight: 0
canary:
  weight: 0

